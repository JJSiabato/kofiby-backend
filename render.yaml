services:
  - type: web
    name: kofiby-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # CORS: Por defecto se permite https://kofiby.com
      # Si necesitas agregar más orígenes, descomenta y configura ALLOWED_ORIGINS
      # Ejemplo: https://kofiby.com,https://www.kofiby.com
      # - key: ALLOWED_ORIGINS
      #   value: https://kofiby.com,https://www.kofiby.com
